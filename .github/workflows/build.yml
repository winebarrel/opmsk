name: build
on:
  pull_request:
    paths-ignore:
      - .github/dependabot.yml
      - LICENSE
      - README.md
  push:
    branches:
      - main
    paths-ignore:
      - .github/dependabot.yml
      - LICENSE
      - README.md
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v3
      - run: make
